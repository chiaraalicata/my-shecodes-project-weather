<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chiara's Weather Project</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-box">
        <form id="search-form" class="mb-5">
          <div class="row">
           <div class="col-9">
            <input
            type="search"
            class="enter-city"
            placeholder="Search City..."
            autocomplete="off"
            id="city-input"
            />
           </div>
            <div class="col-3">
             <input 
             type ="submit" 
             value= "Search"
             class= "btn btn-primary w-100"
             id="search-city">
            </div>
        </div>
        </form>
        <div class="row">
          <div class="col-8">
            <h1 id="city">San Francisco</h1>
          </div>
          <div class="col-3 temperature-change">
            <span class="change-celsius-fahrenheit">
              <a href="#" id="celsius" class= "active">°C</a>
              |
              <a href="#" id="fahrenheit">°F</a>
            </span>
          </div>
        </div>
        <div class="row current-weather">
          <div class="col-8">
            <h2>
              <img src="" alt="" id="icon" />
              <span id="actual-temperature">16</span>
            </h2>
          </div>
          <div class="col-4">
            <p class="current-time-and-day">
              <span id="day-and-time">Monday 10:43</span>
              <br />
              <span id="description-weather">Mostly Cloudy</span>
            </p>
          </div>
          <div class="row">
            <div class="col-6">
              <ul>
                <li class="weather-stats">Precipitation: <span id="precipitation">0</span>%</li>
                <li class="weather-stats">Humidity: <span id="humidity">20</span>%</li>
                <li class="weather-stats">Wind: <span id="wind"></span>Km/H</li>
              </ul>
            </div>
            <div class="col-6">
              <p class="motivational-phrase">
                "Today is the perfect day to take a walk outside 🌻"
              </p>
            </div>
          </div>
        <div class="row">
          <div class="col next-weather">
            Tue <br />
            <hr />
            17°C <br />
            <hr />
            <span class="emoji">🌫</span>
          </div>
          <div class="col next-weather">
            Wed <br />
            <hr />
            16°C <br />
            <hr />
            <span class="emoji">🌤</span>
          </div>
          <div class="col next-weather">
            Thu <br />
            <hr />
            20° <br />
            <hr />
            <span class="emoji">☀️</span>
          </div>
          <div class="col next-weather">
            Fri <br />
            <hr />
            19°C <br />
            <hr />
            <span class="emoji">🌥</span>
          </div>
          <div class="col next-weather">
            Sat <br />
            <hr />
            16°C <br />
            <hr />
            <span class="emoji">🌧</span>
          </div>
        </div>
      </div>
    </div>
    <footer>
        <a 
          href="https://github.com/chiaraalicata/my-shecodes-project-weather" 
          target="_blank"
          id="open-source">
          Open-source code
        </a>
        by
        <a
          href="https://www.linkedin.com/in/chiara-alicata-9b0529177/"
          target="_blank"
        >
          Chiara Alicata
        </a>
      </footer>
  </body>
  <script
    src="https://kit.fontawesome.com/9f8e329054.js"
    crossorigin="anonymous"
  ></script>
  <script src="src/script.js"></script>
</html>
