<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chiara's Weather Project</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="app-box">
        <form class="search-engine" id="search-form">
          <input
            type="type"
            class="enter-city"
            autofocus="on"
            placeholder="Search City..."
            autocomplete="off"
            id="search-text-input"
          />

          <button id="search-city">Search</button>
          <button id="current-location">Current Location</button>
        </form>
        <div class="row">
          <div class="col-8">
            <h1 id="city-title">San Francisco</h1>
          </div>
          <div class="col-3 temperature-change">
            <span class="change-celsius-fahrenheit">
              <a href="#" id="celsius">°C</a>
              |
              <a href="#" id="fahrenheit">°F</a>
            </span>
          </div>
        </div>
        <div class="row current-weather">
          <div class="col-8">
            <h2>
              <i class="fas fa-cloud-sun cloudy-sun"></i>
              <span id="actual-temperature">16°C</span>
            </h2>
          </div>
          <div class="col-4">
            <p class="current-weather-conditions">
              <span id="day-and-time">Monday 10:43</span>
              <br />
              Mostly Cloudy
            </p>
          </div>
          <div class="row">
            <div class="col-6">
              <ul>
                <li class="weather-stats">Precipitation: 0%</li>
                <li class="weather-stats">Humidity: 20%</li>
                <li class="weather-stats">Wind: 10km/h</li>
              </ul>
            </div>
            <div class="col-6">
              <p class="motivational-phrase">
                "Today is the perfect day to take a walk outside 🌻"
              </p>
            </div>
          </div>
        <div class="row">
          <div class="col next-weather">
            Tue <br />
            <hr />
            17°C <br />
            <hr />
            <span class="emoji">🌫</span>
          </div>
          <div class="col next-weather">
            Wed <br />
            <hr />
            16°C <br />
            <hr />
            <span class="emoji">🌤</span>
          </div>
          <div class="col next-weather">
            Thu <br />
            <hr />
            20° <br />
            <hr />
            <span class="emoji">☀️</span>
          </div>
          <div class="col next-weather">
            Fri <br />
            <hr />
            19°C <br />
            <hr />
            <span class="emoji">🌥</span>
          </div>
          <div class="col next-weather">
            Sat <br />
            <hr />
            16°C <br />
            <hr />
            <span class="emoji">🌧</span>
          </div>
        </div>
      </div>
      <footer>
        Coded by
        <a
          href="https://www.linkedin.com/in/chiara-alicata-9b0529177/"
          target="_blank"
        >
          Chiara Alicata
        </a>
      </footer>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/9f8e329054.js"
    crossorigin="anonymous"
  ></script>
  <script src="src/index.js"></script>
</html>
